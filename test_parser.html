<!DOCTYPE html>
<html>

<head>
    <title>DXF-JSON Test</title>
</head>

<body>
    <script type="module">
        import { DxfParser } from 'https://esm.sh/dxf-json';

        console.log('Importer loaded');
        console.log('DxfParser:', DxfParser);

        // Dxf Data with HATCH (Edge Path)
        const dxfString = `0
SECTION
2
ENTITIES
0
HATCH
100
AcDbEntity
8
0
100
AcDbHatch
70
0
71
0
91
1
92
0
93
1
72
1
10
0.0
20
0.0
11
100.0
21
100.0
97
0
0
ENDSEC
0
EOF
`;

        try {
            const parser = new DxfParser();
            const result = parser.parseSync(dxfString);
            console.log('Parse Result:', result);
            window.dxfResult = result;
        } catch (e) {
            console.error('Parse Error:', e);
        }
    </script>
</body>

</html>
